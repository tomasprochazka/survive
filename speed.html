<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>GPS Speed Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            touch-action: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        .track-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            touch-action: none;
        }

        .speed-container {
            text-align: center;
            color: #000000;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            pointer-events: none;
        }
        
        .speed-container * {
            pointer-events: auto;
        }

        .mode-digital {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            padding-bottom: 70px;
        }

        .mode-analog {
            display: none;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-bottom: 20vh;
        }

        .mode-chart {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-bottom: 10vh;
        }

        .speedometer {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid #00ff00;
            border-radius: 50%;
            background: radial-gradient(circle, #001100, #000);
            box-shadow: 0 0 30px #00ff00;
        }

        .speedometer-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 120px;
            background: #ff0000;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(-90deg);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }

        .speedometer-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00ff00;
        }

        .speedometer-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
        }

        .speed-label {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .analog-speed-value {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .chart-container {
            width: 90%;
            max-width: 800px;
            height: 300px;
            border: 2px solid #00ff00;
            background: rgba(0, 17, 0, 0.3);
            position: relative;
            margin-bottom: 20px;
        }

        .chart-bars {
            display: flex;
            align-items: end;
            height: 100%;
            padding: 10px;
            gap: 1px;
        }

        .chart-bar {
            flex: 1;
            background: #00ff00;
            min-height: 1px;
            transition: height 0.3s ease;
            box-shadow: 0 0 3px #00ff00;
        }

        .chart-info {
            color: #000000;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .speed-display {
            font-size: 15rem;
            font-weight: bold;
            line-height: 1;
            margin: 0;
            color: #ffffff;
            text-shadow: none;
        }

        .speed-unit {
            font-size: 3rem;
            margin-top: 10px;
            color: #ffffff;
            text-shadow: none;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            opacity: 0.9;
            max-width: 300px;
            line-height: 1.3;
        }
        
        .next-stop-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 250px;
            z-index: 10;
        }
        
        .destination-info {
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
        }
        
        .debug-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }


        .error {
            color: #ff4444;
            font-size: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .speed-display {
                font-size: 12rem;
            }
            .speed-unit {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .speed-display {
                font-size: 8rem;
            }
            .speed-unit {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Requesting GPS...</div>
    
    <div class="speed-container" id="speedContainer">
        <div class="mode-indicator" id="modeIndicator">Digital</div>
        
        <!-- Digital Mode -->
        <div class="mode-digital" id="digitalMode">
            <div class="speed-display" id="speedDisplay">--</div>
            <div class="speed-unit" id="speedUnit">km/h</div>
        </div>
        
        <!-- Analog Mode -->
        <div class="mode-analog" id="analogMode">
            <div class="speedometer">
                <div class="speedometer-labels" id="speedometerLabels"></div>
                <div class="speedometer-needle" id="speedometerNeedle"></div>
                <div class="speedometer-center"></div>
            </div>
            <div class="analog-speed-value" id="analogSpeedValue">-- km/h</div>
        </div>
        
        <!-- Chart Mode -->
        <div class="mode-chart" id="chartMode">
            <div class="chart-container">
                <div class="chart-bars" id="chartBars"></div>
            </div>
            <div class="chart-info">
                <div id="chartSpeedValue">-- km/h</div>
                <div style="font-size: 1rem; opacity: 0.7;">Speed History (60s)</div>
            </div>
        </div>
    </div>


    <script>
        class SpeedTracker {
            constructor() {
                this.speedDisplay = document.getElementById('speedDisplay');
                this.speedUnit = document.getElementById('speedUnit');
                this.status = document.getElementById('status');
                this.speedContainer = document.getElementById('speedContainer');
                
                this.watchId = null;
                this.isKmh = true; // true for km/h, false for mph
                this.positionCount = 0;
                this.currentMode = 0; // 0=digital, 1=analog, 2=chart
                this.modes = ['Digital', 'Analog', 'Chart'];
                this.speedHistory = [];
                this.maxHistoryLength = 60; // 60 seconds of history
                this.currentSpeed = 0;
                this.locationHistory = [];
                this.maxLocationHistory = 120; // 2 minutes of location data
                this.trackCanvas = null;
                this.trackCtx = null;
                this.mapTiles = new Map(); // Cache for map tiles
                this.currentZoom = 16; // Default zoom level
                this.tileSize = 256;
                this.minZoom = 10;
                this.maxZoom = 19;
                this.isZooming = false;
                this.lastPinchDistance = 0;
                this.touches = [];
                this.timetable = [];
                this.nextStopElement = null;
                
                this.parseTimetable();
                
                this.createModeElements();
                this.createTrackCanvas();
                this.createNextStopDisplay();
                this.initGPS();
                this.setupControls();
                this.setupZoomControls();
                this.startHistoryUpdates();
                this.startNextStopUpdates();
            }

            initGPS() {
                if (!navigator.geolocation) {
                    this.showError('GPS not supported');
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 1000
                };

                this.status.textContent = 'Requesting GPS permission...';

                this.watchId = navigator.geolocation.watchPosition(
                    (position) => this.handlePosition(position),
                    (error) => this.handleError(error),
                    options
                );
            }

            handlePosition(position) {
                this.positionCount++;
                const coords = position.coords;
                const timestamp = new Date(position.timestamp);
                
                
                const speed = coords.speed; // Speed in m/s
                
                // Store location data for track visualization
                this.locationHistory.push({
                    lat: coords.latitude,
                    lng: coords.longitude,
                    timestamp: Date.now(),
                    speed: speed || 0
                });
                
                // Keep only last 2 minutes of data
                if (this.locationHistory.length > this.maxLocationHistory) {
                    this.locationHistory.shift();
                }
                
                this.updateTrack();
                
                if (speed === null || speed === undefined) {
                    this.currentSpeed = 0;
                    this.updateSpeedDisplay(0);
                    this.status.textContent = `GPS active - No speed data\nUpdate #${this.positionCount} at ${timestamp.toLocaleTimeString()}\nAccuracy: ±${Math.round(coords.accuracy)}m`;
                    return;
                }

                // Convert m/s to km/h or mph
                let displaySpeed;
                if (this.isKmh) {
                    displaySpeed = speed * 3.6; // m/s to km/h
                } else {
                    displaySpeed = speed * 2.237; // m/s to mph
                }

                // Round to whole number (no decimals)
                displaySpeed = Math.round(displaySpeed);
                this.currentSpeed = displaySpeed;
                
                this.updateSpeedDisplay(displaySpeed);
                
                const accuracy = Math.round(coords.accuracy);
                this.status.textContent = `GPS active - Speed: ${displaySpeed} ${this.isKmh ? 'km/h' : 'mph'}\nUpdate #${this.positionCount} at ${timestamp.toLocaleTimeString()}\nAccuracy: ±${accuracy}m`;
            }

            handleError(error) {
                let errorMessage = '';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = 'GPS permission denied';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = 'GPS unavailable';
                        break;
                    case error.TIMEOUT:
                        errorMessage = 'GPS timeout';
                        break;
                    default:
                        errorMessage = 'GPS error';
                        break;
                }
                this.showError(errorMessage);
            }

            showError(message) {
                this.speedContainer.innerHTML = `<div class="error">${message}</div>`;
                this.status.textContent = message;
            }

            createTrackCanvas() {
                this.trackCanvas = document.createElement('canvas');
                this.trackCanvas.className = 'track-canvas';
                this.trackCanvas.width = window.innerWidth;
                this.trackCanvas.height = window.innerHeight;
                this.trackCtx = this.trackCanvas.getContext('2d');
                document.body.appendChild(this.trackCanvas);
            }
            
            // Convert lat/lng to tile coordinates
            latLngToTile(lat, lng, zoom) {
                const x = Math.floor((lng + 180) / 360 * Math.pow(2, zoom));
                const y = Math.floor((1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * Math.pow(2, zoom));
                return { x, y };
            }
            
            // Convert tile coordinates to lat/lng
            tileToLatLng(x, y, zoom) {
                const n = Math.PI - 2 * Math.PI * y / Math.pow(2, zoom);
                const lat = 180 / Math.PI * Math.atan(0.5 * (Math.exp(n) - Math.exp(-n)));
                const lng = x / Math.pow(2, zoom) * 360 - 180;
                return { lat, lng };
            }
            
            // Load map tile
            loadTile(x, y, zoom) {
                const tileKey = `${zoom}/${x}/${y}`;
                if (this.mapTiles.has(tileKey)) {
                    return this.mapTiles.get(tileKey);
                }
                
                const img = new Image();
                img.crossOrigin = 'anonymous';
                const tilePromise = new Promise((resolve, reject) => {
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`Failed to load tile ${tileKey}`));
                });
                
                // Use satellite imagery with labels (Google-style hybrid)
                img.src = `https://mt1.google.com/vt/lyrs=y&x=${x}&y=${y}&z=${zoom}`;
                
                this.mapTiles.set(tileKey, tilePromise);
                return tilePromise;
            }
            
            // Get pixel position within a tile
            getPixelInTile(lat, lng, zoom) {
                const tile = this.latLngToTile(lat, lng, zoom);
                const tileLatLng = this.tileToLatLng(tile.x, tile.y, zoom);
                const nextTileLatLng = this.tileToLatLng(tile.x + 1, tile.y + 1, zoom);
                
                const pixelX = ((lng - tileLatLng.lng) / (nextTileLatLng.lng - tileLatLng.lng)) * this.tileSize;
                const pixelY = ((lat - tileLatLng.lat) / (nextTileLatLng.lat - tileLatLng.lat)) * this.tileSize;
                
                return { x: pixelX, y: pixelY, tileX: tile.x, tileY: tile.y };
            }
            
            async updateTrack() {
                if (!this.trackCtx || this.locationHistory.length < 1) return;
                
                // Clear canvas
                this.trackCtx.clearRect(0, 0, this.trackCanvas.width, this.trackCanvas.height);
                
                // Get current position (always at center)
                const currentPos = this.locationHistory[this.locationHistory.length - 1];
                const centerX = this.trackCanvas.width / 2;
                const centerY = this.trackCanvas.height / 2;
                
                // Get current position in tile coordinates
                const currentPixel = this.getPixelInTile(currentPos.lat, currentPos.lng, this.currentZoom);
                
                // Calculate which tiles we need to cover the screen
                const tilesX = Math.ceil(this.trackCanvas.width / this.tileSize) + 1;
                const tilesY = Math.ceil(this.trackCanvas.height / this.tileSize) + 1;
                
                const startTileX = currentPixel.tileX - Math.floor(tilesX / 2);
                const startTileY = currentPixel.tileY - Math.floor(tilesY / 2);
                
                // Load and draw map tiles
                for (let tileX = startTileX; tileX < startTileX + tilesX; tileX++) {
                    for (let tileY = startTileY; tileY < startTileY + tilesY; tileY++) {
                        try {
                            const tile = await this.loadTile(tileX, tileY, this.currentZoom);
                            
                            // Calculate tile position on screen
                            const screenX = centerX + (tileX - currentPixel.tileX) * this.tileSize - currentPixel.x;
                            const screenY = centerY + (tileY - currentPixel.tileY) * this.tileSize - currentPixel.y;
                            
                            this.trackCtx.drawImage(tile, screenX, screenY, this.tileSize, this.tileSize);
                        } catch (error) {
                            // Tile failed to load, draw placeholder
                            const screenX = centerX + (tileX - currentPixel.tileX) * this.tileSize - currentPixel.x;
                            const screenY = centerY + (tileY - currentPixel.tileY) * this.tileSize - currentPixel.y;
                            
                            this.trackCtx.fillStyle = '#333';
                            this.trackCtx.fillRect(screenX, screenY, this.tileSize, this.tileSize);
                            this.trackCtx.strokeStyle = '#666';
                            this.trackCtx.strokeRect(screenX, screenY, this.tileSize, this.tileSize);
                        }
                    }
                }
                
                // Function to convert lat/lng to screen coordinates
                const mapToScreen = (lat, lng) => {
                    const pixel = this.getPixelInTile(lat, lng, this.currentZoom);
                    const screenX = centerX + (pixel.tileX - currentPixel.tileX) * this.tileSize + pixel.x - currentPixel.x;
                    const screenY = centerY + (pixel.tileY - currentPixel.tileY) * this.tileSize + pixel.y - currentPixel.y;
                    return { x: screenX, y: screenY };
                };
                
                // Draw track line if we have enough points
                if (this.locationHistory.length > 1) {
                    this.trackCtx.strokeStyle = '#ff0000';
                    this.trackCtx.lineWidth = 4;
                    this.trackCtx.lineCap = 'round';
                    this.trackCtx.lineJoin = 'round';
                    this.trackCtx.beginPath();
                    
                    const firstPoint = mapToScreen(this.locationHistory[0].lat, this.locationHistory[0].lng);
                    this.trackCtx.moveTo(firstPoint.x, firstPoint.y);
                    
                    // Draw line from oldest to newest
                    for (let i = 1; i < this.locationHistory.length; i++) {
                        const point = mapToScreen(this.locationHistory[i].lat, this.locationHistory[i].lng);
                        this.trackCtx.lineTo(point.x, point.y);
                    }
                    
                    this.trackCtx.stroke();
                    
                    // Draw speed-colored dots
                    for (let i = 0; i < this.locationHistory.length; i += 3) {
                        const location = this.locationHistory[i];
                        const point = mapToScreen(location.lat, location.lng);
                        const speed = location.speed * 3.6;
                        
                        let color;
                        if (speed < 10) color = '#00ff00';
                        else if (speed < 50) color = '#ffff00';
                        else color = '#ff8800';
                        
                        this.trackCtx.fillStyle = color;
                        this.trackCtx.beginPath();
                        this.trackCtx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                        this.trackCtx.fill();
                        this.trackCtx.strokeStyle = '#000';
                        this.trackCtx.lineWidth = 1;
                        this.trackCtx.stroke();
                    }
                }
                
                // Draw current position at center
                this.trackCtx.fillStyle = '#ff0000';
                this.trackCtx.strokeStyle = '#ffffff';
                this.trackCtx.lineWidth = 3;
                this.trackCtx.beginPath();
                this.trackCtx.arc(centerX, centerY, 10, 0, Math.PI * 2);
                this.trackCtx.fill();
                this.trackCtx.stroke();
            }

            createModeElements() {
                // Create speedometer labels
                const labelsContainer = document.getElementById('speedometerLabels');
                for (let i = 0; i <= 15; i++) {
                    const angle = 180 + (i * 12); // 180 to 360 degrees (180 degree arc from left to right)
                    const speed = i * 10; // 0 to 150 km/h
                    const radian = (angle * Math.PI) / 180;
                    const x = 50 + 35 * Math.cos(radian);
                    const y = 50 + 35 * Math.sin(radian);
                    
                    const label = document.createElement('div');
                    label.className = 'speed-label';
                    label.textContent = speed;
                    label.style.left = x + '%';
                    label.style.top = y + '%';
                    labelsContainer.appendChild(label);
                }
                
                // Initialize chart bars
                const chartBars = document.getElementById('chartBars');
                for (let i = 0; i < this.maxHistoryLength; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'chart-bar';
                    bar.style.height = '1px';
                    chartBars.appendChild(bar);
                }
            }
            
            updateSpeedDisplay(speed) {
                const unit = this.isKmh ? 'km/h' : 'mph';
                
                // Digital mode
                this.speedDisplay.textContent = speed || '--';
                this.speedUnit.textContent = unit;
                
                // Analog mode
                const analogValue = document.getElementById('analogSpeedValue');
                analogValue.textContent = speed ? `${speed} ${unit}` : `-- ${unit}`;
                
                // Update speedometer needle
                const needle = document.getElementById('speedometerNeedle');
                const maxSpeed = 150; // km/h (speedometer is always labeled in km/h)
                // Convert speed to km/h for needle position since speedometer labels are in km/h
                const speedInKmh = this.isKmh ? speed : (speed / 1.609); // mph to km/h
                const angle = -90 + (Math.min(speedInKmh || 0, maxSpeed) / maxSpeed) * 180;
                needle.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
                
                // Chart mode
                const chartValue = document.getElementById('chartSpeedValue');
                chartValue.textContent = speed ? `${speed} ${unit}` : `-- ${unit}`;
            }
            
            switchMode() {
                // Hide current mode
                const modes = ['digitalMode', 'analogMode', 'chartMode'];
                modes.forEach(mode => {
                    const element = document.getElementById(mode);
                    element.style.display = 'none';
                });
                
                // Cycle to next mode
                this.currentMode = (this.currentMode + 1) % 3;
                
                // Show new mode
                const newModeElement = document.getElementById(modes[this.currentMode]);
                newModeElement.style.display = this.currentMode === 1 ? 'flex' : 
                                              this.currentMode === 2 ? 'flex' : 'flex';
                
                // Update mode indicator
                document.getElementById('modeIndicator').textContent = this.modes[this.currentMode];
                
                // Update speed display for current mode
                this.updateSpeedDisplay(this.currentSpeed);
            }
            
            startHistoryUpdates() {
                setInterval(() => {
                    // Add current speed to history
                    this.speedHistory.push(this.currentSpeed);
                    
                    // Keep only last N seconds
                    if (this.speedHistory.length > this.maxHistoryLength) {
                        this.speedHistory.shift();
                    }
                    
                    // Update chart bars
                    this.updateChart();
                }, 1000);
            }
            
            updateChart() {
                const bars = document.querySelectorAll('.chart-bar');
                const maxSpeed = Math.max(...this.speedHistory, 50); // Minimum scale of 50
                
                this.speedHistory.forEach((speed, index) => {
                    if (bars[index]) {
                        const height = (speed / maxSpeed) * 100;
                        bars[index].style.height = height + '%';
                    }
                });
                
                // Clear remaining bars if history is shorter than max
                for (let i = this.speedHistory.length; i < bars.length; i++) {
                    bars[i].style.height = '1px';
                }
            }

            setupControls() {
                // Tap to cycle between modes (only if not zooming)
                this.speedContainer.addEventListener('click', (e) => {
                    if (!this.isZooming) {
                        this.switchMode();
                    }
                });

                // Prevent screen from sleeping
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').catch(() => {
                        // Wake lock not available or permission denied
                    });
                }
            }
            
            setupZoomControls() {
                // Add touch event listeners to the entire document to capture all gestures
                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        this.touches = Array.from(e.touches).map(touch => ({
                            id: touch.identifier,
                            x: touch.clientX,
                            y: touch.clientY
                        }));
                        this.isZooming = true;
                        this.lastPinchDistance = this.getPinchDistance();
                    }
                }, { passive: false });
                
                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 2 && this.isZooming) {
                        e.preventDefault();
                        this.touches = Array.from(e.touches).map(touch => ({
                            id: touch.identifier,
                            x: touch.clientX,
                            y: touch.clientY
                        }));
                        
                        const currentDistance = this.getPinchDistance();
                        const distanceChange = currentDistance - this.lastPinchDistance;
                        
                        // Zoom threshold to prevent too sensitive zooming
                        if (Math.abs(distanceChange) > 20) {
                            if (distanceChange > 0) {
                                this.zoomIn();
                            } else {
                                this.zoomOut();
                            }
                            this.lastPinchDistance = currentDistance;
                        }
                    }
                }, { passive: false });
                
                document.addEventListener('touchend', (e) => {
                    if (this.isZooming) {
                        e.preventDefault();
                        this.touches = Array.from(e.touches).map(touch => ({
                            id: touch.identifier,
                            x: touch.clientX,
                            y: touch.clientY
                        }));
                        
                        if (this.touches.length < 2) {
                            // Delay resetting isZooming to prevent accidental mode switches
                            setTimeout(() => {
                                this.isZooming = false;
                            }, 500);
                        }
                    }
                }, { passive: false });
                
                // Prevent default zoom on mobile
                document.addEventListener('gesturestart', (e) => e.preventDefault());
                document.addEventListener('gesturechange', (e) => e.preventDefault());
                document.addEventListener('gestureend', (e) => e.preventDefault());
                
                // Mouse wheel zoom for desktop
                this.trackCanvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        this.zoomIn();
                    } else {
                        this.zoomOut();
                    }
                }, { passive: false });
            }
            
            getPinchDistance() {
                if (this.touches.length < 2) return 0;
                const dx = this.touches[0].x - this.touches[1].x;
                const dy = this.touches[0].y - this.touches[1].y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            zoomIn() {
                if (this.currentZoom < this.maxZoom) {
                    this.currentZoom++;
                    this.clearTileCache();
                    this.updateTrack();
                }
            }
            
            zoomOut() {
                if (this.currentZoom > this.minZoom) {
                    this.currentZoom--;
                    this.clearTileCache();
                    this.updateTrack();
                }
            }
            
            clearTileCache() {
                // Keep some tiles in cache but clear old zoom levels
                const currentZoomTiles = new Map();
                for (const [key, value] of this.mapTiles) {
                    if (key.startsWith(`${this.currentZoom}/`)) {
                        currentZoomTiles.set(key, value);
                    }
                }
                this.mapTiles = currentZoomTiles;
            }
            
            parseTimetable() {
                const csvData = `Košice,14:48
Kysak,15:02
Spišská Nová Ves,15:45
Poprad-Tatry,16:10
Štrba,16:23
Liptovský Mikuláš,16:52
Ružomberok,17:09
Královany,17:25
Vrútky,17:39
Žilina,18:03
Čadca,18:35
Český Těšín (Czeski Cieszyn),19:04
Ostrava hl.n.,19:34
Ostrava-Svinov,19:42
Olomouc hl.n.,20:35
Česká Třebová,21:15
Pardubice hl.n.,21:48
Kolín,22:10
Praha-Libeň,22:40
Praha hl.n.,22:47`;
                
                const lines = csvData.trim().split('\n');
                this.timetable = lines.map(line => {
                    const [name, time] = line.split(',');
                    const [hours, minutes] = time.split(':').map(Number);
                    
                    // Create date in Prague timezone (Central European Time)
                    const today = new Date();
                    const departureTime = new Date(today.getFullYear(), today.getMonth(), today.getDate(), hours, minutes);
                    
                    return {
                        name: name.trim(),
                        time: time.trim(),
                        departureTime: departureTime
                    };
                });
            }
            
            createNextStopDisplay() {
                this.nextStopElement = document.createElement('div');
                this.nextStopElement.className = 'next-stop-info';
                this.nextStopElement.textContent = 'Loading timetable...';
                document.body.appendChild(this.nextStopElement);
            }
            
            getPragueTime() {
                // Get current time in Prague timezone (Central European Time)
                const now = new Date();
                const pragueTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Prague"}));
                return pragueTime;
            }
            
            getNextStop() {
                const now = this.getPragueTime();
                
                // Find the next stop after current time
                for (let i = 0; i < this.timetable.length; i++) {
                    const stop = this.timetable[i];
                    if (stop.departureTime > now) {
                        const minutesUntil = Math.floor((stop.departureTime - now) / (1000 * 60));
                        const secondsUntil = Math.floor((stop.departureTime - now) / 1000);
                        
                        return {
                            name: stop.name,
                            minutes: minutesUntil,
                            seconds: secondsUntil,
                            time: stop.time,
                            departureTime: stop.departureTime
                        };
                    }
                }
                
                // If no stops found for today, train has completed its route
                return null;
            }
            
            getDestinationInfo() {
                const now = this.getPragueTime();
                const destination = this.timetable[this.timetable.length - 1]; // Praha hl.n.
                const minutesUntilDestination = Math.floor((destination.departureTime - now) / (1000 * 60));
                return {
                    name: destination.name,
                    minutes: minutesUntilDestination,
                    time: destination.time
                };
            }
            
            updateNextStopDisplay() {
                const nextStop = this.getNextStop();
                const destination = this.getDestinationInfo();
                
                let html = '';
                
                if (nextStop) {
                    // Check if we're within 2 minutes of departure (120 seconds)
                    if (nextStop.seconds <= 120 && nextStop.seconds > 0) {
                        html = `Ve stanici ${nextStop.name}. Vyjíždíme za ${nextStop.seconds} sekund`;
                    } else if (nextStop.minutes <= 0) {
                        html = `Arriving at ${nextStop.name} now!`;
                    } else {
                        html = `Next stop ${nextStop.name} in ${nextStop.minutes} mins`;
                    }
                } else {
                    html = 'Journey completed - Praha hl.n.';
                }
                
                // Add destination info
                if (destination.minutes > 0) {
                    html += `<div class="destination-info">Praha hl.n. in ${destination.minutes} mins</div>`;
                } else {
                    html += `<div class="destination-info">Arrived at Praha hl.n.</div>`;
                }
                
                this.nextStopElement.innerHTML = html;
            }
            
            startNextStopUpdates() {
                this.updateNextStopDisplay();
                // Update every 30 seconds
                setInterval(() => {
                    this.updateNextStopDisplay();
                }, 30000);
            }

            destroy() {
                if (this.watchId !== null) {
                    navigator.geolocation.clearWatch(this.watchId);
                }
            }
        }

        // Initialize when page loads
        let speedTracker;
        window.addEventListener('load', () => {
            speedTracker = new SpeedTracker();
        });

        // Cleanup when page unloads
        window.addEventListener('beforeunload', () => {
            if (speedTracker) {
                speedTracker.destroy();
            }
        });
    </script>
