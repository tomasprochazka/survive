<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GPS Speed Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .track-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .speed-container {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .mode-digital {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .mode-analog {
            display: none;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .mode-chart {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .speedometer {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid #00ff00;
            border-radius: 50%;
            background: radial-gradient(circle, #001100, #000);
            box-shadow: 0 0 30px #00ff00;
        }

        .speedometer-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 120px;
            background: #ff0000;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(-90deg);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }

        .speedometer-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00ff00;
        }

        .speedometer-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
        }

        .speed-label {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .analog-speed-value {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .chart-container {
            width: 90%;
            max-width: 800px;
            height: 300px;
            border: 2px solid #00ff00;
            background: rgba(0, 17, 0, 0.3);
            position: relative;
            margin-bottom: 20px;
        }

        .chart-bars {
            display: flex;
            align-items: end;
            height: 100%;
            padding: 10px;
            gap: 1px;
        }

        .chart-bar {
            flex: 1;
            background: #00ff00;
            min-height: 1px;
            transition: height 0.3s ease;
            box-shadow: 0 0 3px #00ff00;
        }

        .chart-info {
            color: #00ff00;
            font-size: 1.5rem;
            text-align: center;
        }

        .mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .speed-display {
            font-size: 15rem;
            font-weight: bold;
            line-height: 1;
            margin: 0;
        }

        .speed-unit {
            font-size: 3rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            opacity: 0.9;
            max-width: 300px;
            line-height: 1.3;
        }


        .error {
            color: #ff4444;
            font-size: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .speed-display {
                font-size: 12rem;
            }
            .speed-unit {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .speed-display {
                font-size: 8rem;
            }
            .speed-unit {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Requesting GPS...</div>
    
    <div class="speed-container" id="speedContainer">
        <div class="mode-indicator" id="modeIndicator">Digital</div>
        
        <!-- Digital Mode -->
        <div class="mode-digital" id="digitalMode">
            <div class="speed-display" id="speedDisplay">--</div>
            <div class="speed-unit" id="speedUnit">km/h</div>
        </div>
        
        <!-- Analog Mode -->
        <div class="mode-analog" id="analogMode">
            <div class="speedometer">
                <div class="speedometer-labels" id="speedometerLabels"></div>
                <div class="speedometer-needle" id="speedometerNeedle"></div>
                <div class="speedometer-center"></div>
            </div>
            <div class="analog-speed-value" id="analogSpeedValue">-- km/h</div>
        </div>
        
        <!-- Chart Mode -->
        <div class="mode-chart" id="chartMode">
            <div class="chart-container">
                <div class="chart-bars" id="chartBars"></div>
            </div>
            <div class="chart-info">
                <div id="chartSpeedValue">-- km/h</div>
                <div style="font-size: 1rem; opacity: 0.7;">Speed History (60s)</div>
            </div>
        </div>
    </div>


    <script>
        class SpeedTracker {
            constructor() {
                this.speedDisplay = document.getElementById('speedDisplay');
                this.speedUnit = document.getElementById('speedUnit');
                this.status = document.getElementById('status');
                this.speedContainer = document.getElementById('speedContainer');
                
                this.watchId = null;
                this.isKmh = true; // true for km/h, false for mph
                this.positionCount = 0;
                this.currentMode = 0; // 0=digital, 1=analog, 2=chart
                this.modes = ['Digital', 'Analog', 'Chart'];
                this.speedHistory = [];
                this.maxHistoryLength = 60; // 60 seconds of history
                this.currentSpeed = 0;
                this.locationHistory = [];
                this.maxLocationHistory = 120; // 2 minutes of location data
                this.trackCanvas = null;
                this.trackCtx = null;
                
                this.createModeElements();
                this.createTrackCanvas();
                this.initGPS();
                this.setupControls();
                this.startHistoryUpdates();
            }

            initGPS() {
                if (!navigator.geolocation) {
                    this.showError('GPS not supported');
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 1000
                };

                this.status.textContent = 'Requesting GPS permission...';

                this.watchId = navigator.geolocation.watchPosition(
                    (position) => this.handlePosition(position),
                    (error) => this.handleError(error),
                    options
                );
            }

            handlePosition(position) {
                this.positionCount++;
                const coords = position.coords;
                const timestamp = new Date(position.timestamp);
                
                
                const speed = coords.speed; // Speed in m/s
                
                // Store location data for track visualization
                this.locationHistory.push({
                    lat: coords.latitude,
                    lng: coords.longitude,
                    timestamp: Date.now(),
                    speed: speed || 0
                });
                
                // Keep only last 2 minutes of data
                if (this.locationHistory.length > this.maxLocationHistory) {
                    this.locationHistory.shift();
                }
                
                this.updateTrack();
                
                if (speed === null || speed === undefined) {
                    this.currentSpeed = 0;
                    this.updateSpeedDisplay(0);
                    this.status.textContent = `GPS active - No speed data\nUpdate #${this.positionCount} at ${timestamp.toLocaleTimeString()}\nAccuracy: Â±${Math.round(coords.accuracy)}m`;
                    return;
                }

                // Convert m/s to km/h or mph
                let displaySpeed;
                if (this.isKmh) {
                    displaySpeed = speed * 3.6; // m/s to km/h
                } else {
                    displaySpeed = speed * 2.237; // m/s to mph
                }

                // Round to 1 decimal place
                displaySpeed = Math.round(displaySpeed * 10) / 10;
                this.currentSpeed = displaySpeed;
                
                this.updateSpeedDisplay(displaySpeed);
                
                const accuracy = Math.round(coords.accuracy);
                this.status.textContent = `GPS active - Speed: ${displaySpeed} ${this.isKmh ? 'km/h' : 'mph'}\nUpdate #${this.positionCount} at ${timestamp.toLocaleTimeString()}\nAccuracy: Â±${accuracy}m`;
            }

            handleError(error) {
                let errorMessage = '';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = 'GPS permission denied';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = 'GPS unavailable';
                        break;
                    case error.TIMEOUT:
                        errorMessage = 'GPS timeout';
                        break;
                    default:
                        errorMessage = 'GPS error';
                        break;
                }
                this.showError(errorMessage);
            }

            showError(message) {
                this.speedContainer.innerHTML = `<div class="error">${message}</div>`;
                this.status.textContent = message;
            }

            createTrackCanvas() {
                this.trackCanvas = document.createElement('canvas');
                this.trackCanvas.className = 'track-canvas';
                this.trackCanvas.width = window.innerWidth;
                this.trackCanvas.height = window.innerHeight;
                this.trackCtx = this.trackCanvas.getContext('2d');
                document.body.appendChild(this.trackCanvas);
            }
            
            updateTrack() {
                if (!this.trackCtx || this.locationHistory.length < 2) return;
                
                // Clear canvas
                this.trackCtx.clearRect(0, 0, this.trackCanvas.width, this.trackCanvas.height);
                
                // Find bounds of all locations
                const lats = this.locationHistory.map(p => p.lat);
                const lngs = this.locationHistory.map(p => p.lng);
                const minLat = Math.min(...lats);
                const maxLat = Math.max(...lats);
                const minLng = Math.min(...lngs);
                const maxLng = Math.max(...lngs);
                
                // Add padding and ensure minimum range
                const latRange = Math.max(maxLat - minLat, 0.001); // Minimum 100m range
                const lngRange = Math.max(maxLng - minLng, 0.001);
                const padding = 0.1; // 10% padding
                
                const scaledMinLat = minLat - latRange * padding;
                const scaledMaxLat = maxLat + latRange * padding;
                const scaledMinLng = minLng - lngRange * padding;
                const scaledMaxLng = maxLng + lngRange * padding;
                
                // Map coordinates to screen space
                const mapToScreen = (lat, lng) => {
                    const x = ((lng - scaledMinLng) / (scaledMaxLng - scaledMinLng)) * this.trackCanvas.width;
                    const y = this.trackCanvas.height - ((lat - scaledMinLat) / (scaledMaxLat - scaledMinLat)) * this.trackCanvas.height;
                    return { x, y };
                };
                
                // Draw track line
                this.trackCtx.strokeStyle = '#00ff0033';
                this.trackCtx.lineWidth = 3;
                this.trackCtx.lineCap = 'round';
                this.trackCtx.lineJoin = 'round';
                this.trackCtx.beginPath();
                
                const firstPoint = mapToScreen(this.locationHistory[0].lat, this.locationHistory[0].lng);
                this.trackCtx.moveTo(firstPoint.x, firstPoint.y);
                
                // Draw line with speed-based coloring
                for (let i = 1; i < this.locationHistory.length; i++) {
                    const point = mapToScreen(this.locationHistory[i].lat, this.locationHistory[i].lng);
                    this.trackCtx.lineTo(point.x, point.y);
                }
                
                this.trackCtx.stroke();
                
                // Draw speed-colored dots
                for (let i = 0; i < this.locationHistory.length; i += 5) { // Every 5th point
                    const location = this.locationHistory[i];
                    const point = mapToScreen(location.lat, location.lng);
                    const speed = location.speed * 3.6; // Convert to km/h
                    
                    // Color based on speed
                    let color;
                    if (speed < 10) color = '#00ff00';      // Green for slow
                    else if (speed < 50) color = '#ffff00';  // Yellow for medium
                    else color = '#ff0000';                  // Red for fast
                    
                    this.trackCtx.fillStyle = color + '88'; // Semi-transparent
                    this.trackCtx.beginPath();
                    this.trackCtx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                    this.trackCtx.fill();
                }
                
                // Draw current position
                if (this.locationHistory.length > 0) {
                    const currentPos = this.locationHistory[this.locationHistory.length - 1];
                    const currentPoint = mapToScreen(currentPos.lat, currentPos.lng);
                    
                    this.trackCtx.fillStyle = '#00ff00';
                    this.trackCtx.strokeStyle = '#ffffff';
                    this.trackCtx.lineWidth = 2;
                    this.trackCtx.beginPath();
                    this.trackCtx.arc(currentPoint.x, currentPoint.y, 8, 0, Math.PI * 2);
                    this.trackCtx.fill();
                    this.trackCtx.stroke();
                }
            }

            createModeElements() {
                // Create speedometer labels
                const labelsContainer = document.getElementById('speedometerLabels');
                for (let i = 0; i <= 15; i++) {
                    const angle = 180 + (i * 12); // 180 to 360 degrees (180 degree arc from left to right)
                    const speed = i * 10; // 0 to 150 km/h
                    const radian = (angle * Math.PI) / 180;
                    const x = 50 + 35 * Math.cos(radian);
                    const y = 50 + 35 * Math.sin(radian);
                    
                    const label = document.createElement('div');
                    label.className = 'speed-label';
                    label.textContent = speed;
                    label.style.left = x + '%';
                    label.style.top = y + '%';
                    labelsContainer.appendChild(label);
                }
                
                // Initialize chart bars
                const chartBars = document.getElementById('chartBars');
                for (let i = 0; i < this.maxHistoryLength; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'chart-bar';
                    bar.style.height = '1px';
                    chartBars.appendChild(bar);
                }
            }
            
            updateSpeedDisplay(speed) {
                const unit = this.isKmh ? 'km/h' : 'mph';
                
                // Digital mode
                this.speedDisplay.textContent = speed || '--';
                this.speedUnit.textContent = unit;
                
                // Analog mode
                const analogValue = document.getElementById('analogSpeedValue');
                analogValue.textContent = speed ? `${speed} ${unit}` : `-- ${unit}`;
                
                // Update speedometer needle
                const needle = document.getElementById('speedometerNeedle');
                const maxSpeed = 150; // km/h (speedometer is always labeled in km/h)
                // Convert speed to km/h for needle position since speedometer labels are in km/h
                const speedInKmh = this.isKmh ? speed : (speed / 1.609); // mph to km/h
                const angle = -90 + (Math.min(speedInKmh || 0, maxSpeed) / maxSpeed) * 180;
                needle.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
                
                // Chart mode
                const chartValue = document.getElementById('chartSpeedValue');
                chartValue.textContent = speed ? `${speed} ${unit}` : `-- ${unit}`;
            }
            
            switchMode() {
                // Hide current mode
                const modes = ['digitalMode', 'analogMode', 'chartMode'];
                modes.forEach(mode => {
                    const element = document.getElementById(mode);
                    element.style.display = 'none';
                });
                
                // Cycle to next mode
                this.currentMode = (this.currentMode + 1) % 3;
                
                // Show new mode
                const newModeElement = document.getElementById(modes[this.currentMode]);
                newModeElement.style.display = this.currentMode === 1 ? 'flex' : 
                                              this.currentMode === 2 ? 'flex' : 'flex';
                
                // Update mode indicator
                document.getElementById('modeIndicator').textContent = this.modes[this.currentMode];
                
                // Update speed display for current mode
                this.updateSpeedDisplay(this.currentSpeed);
            }
            
            startHistoryUpdates() {
                setInterval(() => {
                    // Add current speed to history
                    this.speedHistory.push(this.currentSpeed);
                    
                    // Keep only last N seconds
                    if (this.speedHistory.length > this.maxHistoryLength) {
                        this.speedHistory.shift();
                    }
                    
                    // Update chart bars
                    this.updateChart();
                }, 1000);
            }
            
            updateChart() {
                const bars = document.querySelectorAll('.chart-bar');
                const maxSpeed = Math.max(...this.speedHistory, 50); // Minimum scale of 50
                
                this.speedHistory.forEach((speed, index) => {
                    if (bars[index]) {
                        const height = (speed / maxSpeed) * 100;
                        bars[index].style.height = height + '%';
                    }
                });
                
                // Clear remaining bars if history is shorter than max
                for (let i = this.speedHistory.length; i < bars.length; i++) {
                    bars[i].style.height = '1px';
                }
            }

            setupControls() {
                // Tap to cycle between modes
                this.speedContainer.addEventListener('click', () => {
                    this.switchMode();
                });

                // Prevent screen from sleeping
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').catch(() => {
                        // Wake lock not available or permission denied
                    });
                }
            }

            destroy() {
                if (this.watchId !== null) {
                    navigator.geolocation.clearWatch(this.watchId);
                }
            }
        }

        // Initialize when page loads
        let speedTracker;
        window.addEventListener('load', () => {
            speedTracker = new SpeedTracker();
        });

        // Cleanup when page unloads
        window.addEventListener('beforeunload', () => {
            if (speedTracker) {
                speedTracker.destroy();
            }
        });
    </script>
</body>
</html>
