<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Dodge Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
            display: block;
        }

        .score-display {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-left {
            left: 30px;
        }

        .score-right {
            right: 30px;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .restart-btn:hover {
            background: #7C3AED;
        }

        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .debug-toggle {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        .debug-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .debug-content {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            min-width: 250px;
            display: none;
        }

        .debug-content.open {
            display: block;
        }

        .debug-content h3 {
            margin: 0 0 15px 0;
            color: #8B5CF6;
        }

        .debug-section {
            margin-bottom: 15px;
        }

        .debug-section h4 {
            margin: 0 0 10px 0;
            color: #EC4899;
            font-size: 14px;
        }

        .debug-content label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .debug-content input[type="range"] {
            width: 150px;
            margin-right: 10px;
        }

        .debug-content span {
            font-size: 12px;
            color: #F59E0B;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="score-display score-left">
            <div>SCORE</div>
            <div id="score">0</div>
        </div>
        
        <div class="score-display score-right">
            <div>HIGH SCORE</div>
            <div id="highScore">0</div>
        </div>
        

        
        <div class="game-info">
            <div>Survive the Anton Jaromír</div>
        </div>
        
      
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        
        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel">
            <div class="debug-toggle" onclick="toggleDebugPanel()">⚙️</div>
            <div class="debug-content" id="debugContent">
                <h3>Debug Controls</h3>
                <div class="debug-section">
                    <h4>Alien</h4>
                    <label>Size: <input type="range" id="alienSize" min="50" max="300" step="10" value="180"></label>
                    <span id="alienSizeValue">180</span>
                    <label>Rotation Speed: <input type="range" id="alienRotation" min="0.001" max="0.05" step="0.001" value="0.01"></label>
                    <span id="alienRotationValue">0.01</span>
                </div>
                <div class="debug-section">
                    <h4>Hero</h4>
                    <label>Size: <input type="range" id="heroSize" min="20" max="150" step="5" value="88"></label>
                    <span id="heroSizeValue">88</span>
                    <label>Speed: <input type="range" id="heroSpeed" min="0.01" max="0.1" step="0.01" value="0.03"></label>
                    <span id="heroSpeedValue">0.03</span>
                </div>
                <div class="debug-section">
                    <h4>Fireball</h4>
                    <label>Size: <input type="range" id="fireballSize" min="8" max="200" step="5" value="16"></label>
                    <span id="fireballSizeValue">16</span>
                    <label>Speed: <input type="range" id="fireballSpeed" min="1" max="8" step="0.5" value="3"></label>
                    <span id="fireballSpeedValue">3</span>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
